<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد مبارك | تهنئة خاصة</title>
    <!-- Font Awesome للأيقونات المتطايرة (ومنه الفوانيس) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #0b2a35 0%, #1b4a5a 70%, #2c6b7e 100%);
            font-family: 'Amiri', 'Traditional Arabic', 'Scheherazade New', 'Tahoma', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            direction: rtl;
            padding: 15px;
        }
        /* الأيقونات المتطايرة - الفوانيس الآن هي النجم */
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .floating-icons i {
            position: absolute;
            color: rgba(255, 235, 150, 0.8);  /* لون ذهبي للنجوم والأقمار */
            user-select: none;
            filter: drop-shadow(0 0 8px #ffb347);
            transition: top 10s ease, left 10s ease; /* انتقال بطيء */
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* بطاقة التهنئة */
        .eid-card {
            position: relative;
            z-index: 10;
            max-width: 720px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 245, 170, 0.5);
            border-radius: 60px 60px 30px 30px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.4), 0 0 0 2px rgba(250, 235, 140, 0.2) inset, 0 0 30px #f9e57c80;
            padding: 35px 30px 45px;
            text-align: center;
        }

        .greeting-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* صورة الهلال */
        .moon-image {
            max-width: 280px;
            width: 100%;
            border-radius: 40px;
            background: rgba(255, 255, 245, 0.15);
            padding: 15px 20px 10px;
            box-shadow: 0 0 30px #ffd966b3;
            border: 1px solid #ffdf9e;
            transition: transform 0.4s ease;
        }
        .moon-image:hover {
            transform: scale(1.02);
            box-shadow: 0 0 45px #ffc107;
        }
        .moon-image img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 20px;
            filter: drop-shadow(0 8px 15px #00000040);
        }

        .main-greeting {
            font-size: 3.2rem;
            font-weight: 700;
            color: #fef7e6;
            text-shadow: 0 2px 10px #c98f35, 0 0 20px #fbbc04, 2px 4px 0 #7c4d2e;
            line-height: 1.3;
            margin: 5px 0;
        }
        .main-greeting i {
            color: #ffdb8e;
            font-size: 2.5rem;
            margin: 0 10px;
        }

        /* اسم المرسل: من {{name}} */
        .sender-box {
            background: rgba(44, 68, 58, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid #f9d77e;
            border-radius: 60px;
            padding: 5px 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 25px #fbc84b;
            margin: 5px 0 15px;
            font-size: 2rem;
        }
        .sender-box span:first-child {
            color: #fcf3da;
            font-size: 1.8rem;
            opacity: 0.9;
        }
        .sender-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffec9e;
            background: transparent;
            unicode-bidi: plaintext;
        }

        .blessing-text {
            font-size: 1.8rem;
            color: #fcf3da;
            background: rgba(0, 0, 0, 0.1);
            padding: 15px 25px;
            border-radius: 50px;
            margin: 20px 0 10px;
            line-height: 1.7;
            border: 1px solid #ffd78c;
            backdrop-filter: blur(4px);
            text-shadow: 0 2px 5px #1f3a3f;
        }
        .blessing-text i {
            color: #ffdb8e;
            margin: 0 8px;
            font-size: 2rem;
        }

        .decorative-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 25px 0 10px;
        }
        .decorative-line i {
            font-size: 2rem;
            color: #f9da94;
            text-shadow: 0 0 15px gold;
            opacity: 0.9;
        }
        .decorative-line span {
            width: 80px;
            height: 2px;
            background: radial-gradient(circle, #ffdb7c, transparent);
            border-radius: 50%;
        }

        .footer-dua {
            font-size: 1.4rem;
            color: #dfd7b6;
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 40px;
            display: inline-block;
            border: 1px solid #e1b95b;
        }

        .custom-message {
            font-size: 1.2rem;
            color: #fef7e6;
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid #ffd78c;
        }

        @media (max-width: 500px) {
            .eid-card { padding: 25px 15px; }
            .main-greeting { font-size: 2.5rem; }
            .sender-box { font-size: 1.5rem; padding: 5px 20px; }
            .sender-name { font-size: 2rem; }
            .blessing-text { font-size: 1.4rem; }
        }

        /* زر العودة */
        .back-button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 245, 170, 0.5);
            border-radius: 50px;
            padding: 10px 25px;
            color: #fef7e6;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 2px 5px #1f3a3f;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .back-button i {
            margin-left: 10px;
            color: #ffdb8e;
        }

        /* صندوق الرسالة المغلق */
        .message-box {
            position: relative;
            z-index: 10;
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 245, 170, 0.5);
            border-radius: 30px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.4), 0 0 0 2px rgba(250, 235, 140, 0.2) inset, 0 0 30px #f9e57c80;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .message-box:hover {
            transform: scale(1.05);
            box-shadow: 0 40px 60px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(250, 235, 140, 0.3) inset, 0 0 40px #f9e57c90;
        }
        .envelope {
            font-size: 4rem;
            color: #fef7e6;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px #c98f35;
        }
        .message-text {
            font-size: 1.8rem;
            color: #fef7e6;
            text-shadow: 0 2px 10px #c98f35;
        }
        .message-text i {
            color: #ffdb8e;
            margin: 0 10px;
        }
    </style>
    <!-- خط عربي -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- الأيقونات المتطايرة في الخلفية - تم إزالة التحريك -->

<i class="fas fa-moon" style="top:12%; left:85%; font-size:4rem; animation: fadeInOut 10s infinite; animation-delay: 1s;"></i>

<i class="fas fa-moon" style="top:35%; left:45%; font-size:3.8rem; animation: fadeInOut 10s infinite; animation-delay: 3s;"></i>
<i class="fas fa-star" style="top:42%; left:60%; font-size:2.8rem; animation: fadeInOut 10s infinite; animation-delay: 4s;"></i>

<i class="fas fa-star" style="top:15%; left:80%; font-size:2.7rem; animation: fadeInOut 10s infinite; animation-delay: 7.5s;"></i>
<i class="fas fa-moon" style="top:38%; left:12%; font-size:3.7rem; animation: fadeInOut 10s infinite; animation-delay: 8.5s;"></i>
<i class="fas fa-star" style="top:58%; left:32%; font-size:3.1rem; animation: fadeInOut 10s infinite; animation-delay: 9.5s;"></i>
    </div>

    <!-- صندوق الرسالة المغلق -->
    <div id="message-box" class="message-box" onclick="openMessage()">
        <div class="envelope">
            <i class="fas fa-envelope"></i>
        </div>
        <div class="message-text">
            <i class="fas fa-star"></i> انقر للفتح!  <i class="fas fa-star"></i>
        </div>
    </div>

    <!-- بطاقة التهنئة -->
    <div class="eid-card" id="eid-card" style="display: none;">
        <div class="greeting-container">
            <!-- صورة الهلال + عيد مبارك -->
            <div class="moon-image">
                <img src="https://png.pngtree.com/png-clipart/20230317/original/pngtree-ramadan-eid-al-fitr-mubarak-or-adha-islamic-calligraphy-with-moon-png-image_8993503.png" 
                     alt="عيد مبارك - رسم هلال">
            </div>

            <!-- عنوان رئيسي: عيد مبارك -->
            <div class="main-greeting">
                <i class="fas fa-star"></i> عيد مبارك <i class="fas fa-star"></i>
            </div>

            <!-- اسم المرسل: من {{name}} -->
            <div class="sender-box">
                <span>من</span>
                <span class="sender-name">{{name}}</span>
            </div>

            <!-- تهنئة دافئة وحقيقية -->
            <div class="blessing-text">
                <i class="fas fa-heart"></i> 
                كل عام وأنتم بخير، أعاده الله علينا وعليكم باليمن والبركات، وتقبل الله صالح الأعمال
                <i class="fas fa-heart"></i>
            </div>

            <!-- زخارف -->
            <div class="decorative-line">
                <i class="fas fa-star"></i><span></span><i class="fas fa-lantern"></i><span></span><i class="fas fa-star"></i>
            </div>

                        <!-- الرسالة الإضافية -->
            <div class="custom-message">
                <i class="fas fa-star"> </i>{{message}}<i class="fas fa-star"></i>
            </div>

            <!-- زخارف -->
            <div class="decorative-line">
                <i class="fas fa-star"></i><span></span><i class="fas fa-lantern"></i><span></span><i class="fas fa-star"></i>
            </div>

            <!-- دعاء الختام -->
            <div class="footer-dua">
                <i class="fas fa-hands-praying"></i> عيد سعيد و أيام مليئة بالفرح <i class="fas fa-hands-praying"></i>
            </div>


        </div>
    </div>

    
    <!-- مشغل الصوت -->
    <audio style="display: none;">
        <source src="7ter_Ya_Aid.mp3" type="audio/mpeg">
        متصفحك لا يدعم تشغيل الصوت.
    </audio>

    <!-- زر العودة للصفحة الرئيسية -->
    <div class="back-button-container">
        <div class="custom-message">
                <i class="fas fa-star"> </i>طورة : أ.عمرو احمد محمد<i class="fas fa-star"></i>
            </div>
        <button class="back-button" onclick="window.location.href='index.html'">
            <i class="fas fa-plus-circle"></i> أنشئ تهنئة باسمك
        </button>
    </div>

</body>
</html>
