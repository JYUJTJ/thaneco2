<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thaneco</title>
    <!-- Font Awesome للأيقونات المتطايرة (ومنه الفوانيس) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #0b2a35 0%, #1b4a5a 70%, #2c6b7e 100%);
            font-family: 'Amiri', 'Traditional Arabic', 'Scheherazade New', 'Tahoma', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            direction: rtl;
            padding: 15px;
        }
        /* الأيقونات المتطايرة - الفوانيس الآن هي النجم */
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .floating-icons i {
            position: absolute;
            color: rgba(255, 235, 150, 0.8);  /* لون ذهبي للنجوم والأقمار */
            user-select: none;
            filter: drop-shadow(0 0 8px #ffb347);
            transition: top 10s ease, left 10s ease; /* انتقال بطيء */
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* بطاقة التهنئة */
        .eid-card {
            position: relative;
            z-index: 10;
            max-width: 720px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 245, 170, 0.5);
            border-radius: 60px 60px 30px 30px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.4), 0 0 0 2px rgba(250, 235, 140, 0.2) inset, 0 0 30px #f9e57c80;
            padding: 35px 30px 45px;
            text-align: center;
        }

        .greeting-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 700;
            color: #fef7e6;
            text-shadow: 0 2px 10px #c98f35, 0 0 20px #fbbc04, 2px 4px 0 #7c4d2e;
            line-height: 1.3;
            margin: 5px 0;
        }
        h1 i {
            color: #ffdb8e;
            font-size: 2.5rem;
            margin: 0 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .input-group div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        label {
            font-size: 1.5rem;
            color: #fef7e6;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffd78c;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fef7e6;
            font-size: 1.2rem;
            text-align: center;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffd78c;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fef7e6;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
        }

        select option {
            background: rgba(0, 0, 0, 0.8);
            color: #fef7e6;
        }

        input::placeholder {
            color: rgba(254, 247, 230, 0.7);
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 245, 170, 0.5);
            border-radius: 50px;
            padding: 10px 25px;
            color: #fef7e6;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 2px 5px #1f3a3f;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            color: #fef7e6;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid #ffd78c;
            word-break: break-all;
        }

        #share-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        #share-buttons button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 245, 170, 0.5);
            border-radius: 50px;
            padding: 8px 15px;
            color: #fef7e6;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 2px 5px #1f3a3f;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 5px;
        }
        #share-buttons button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        #share-buttons button i {
            margin-left: 5px;
        }
    </style>
    <!-- خط عربي -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- الأيقونات المتطايرة في الخلفية - تم إزالة التحريك -->
    <div class="floating-icons">
        <!-- 5 نجوم وأقمار تظهر تدريجياً -->
        <i class="fas fa-star" style="top:5%; left:10%; font-size:3rem; animation: fadeInOut 10s infinite; animation-delay: 0s;"></i>
<i class="fas fa-moon" style="top:12%; left:85%; font-size:4rem; animation: fadeInOut 10s infinite; animation-delay: 1s;"></i>
<i class="fas fa-star" style="top:22%; left:25%; font-size:2.2rem; animation: fadeInOut 10s infinite; animation-delay: 2s;"></i>
<i class="fas fa-moon" style="top:35%; left:45%; font-size:3.8rem; animation: fadeInOut 10s infinite; animation-delay: 3s;"></i>
<i class="fas fa-star" style="top:42%; left:60%; font-size:2.8rem; animation: fadeInOut 10s infinite; animation-delay: 4s;"></i>
<i class="fas fa-star" style="top:55%; left:15%; font-size:3.5rem; animation: fadeInOut 10s infinite; animation-delay: 5s;"></i>
<i class="fas fa-moon" style="top:68%; left:35%; font-size:4.2rem; animation: fadeInOut 10s infinite; animation-delay: 6s;"></i>
<i class="fas fa-star" style="top:75%; left:75%; font-size:2.4rem; animation: fadeInOut 10s infinite; animation-delay: 7s;"></i>
<i class="fas fa-moon" style="top:82%; left:55%; font-size:3.6rem; animation: fadeInOut 10s infinite; animation-delay: 8s;"></i>
<i class="fas fa-star" style="top:92%; left:90%; font-size:3rem; animation: fadeInOut 10s infinite; animation-delay: 9s;"></i>
<i class="fas fa-star" style="top:8%; left:40%; font-size:3.2rem; animation: fadeInOut 10s infinite; animation-delay: 0.5s;"></i>
<i class="fas fa-moon" style="top:18%; left:70%; font-size:4.5rem; animation: fadeInOut 10s infinite; animation-delay: 1.5s;"></i>
<i class="fas fa-star" style="top:28%; left:5%; font-size:2.6rem; animation: fadeInOut 10s infinite; animation-delay: 2.5s;"></i>
<i class="fas fa-moon" style="top:45%; left:95%; font-size:3.9rem; animation: fadeInOut 10s infinite; animation-delay: 3.5s;"></i>
<i class="fas fa-star" style="top:62%; left:50%; font-size:3.3rem; animation: fadeInOut 10s infinite; animation-delay: 4.5s;"></i>
<i class="fas fa-star" style="top:72%; left:20%; font-size:2.9rem; animation: fadeInOut 10s infinite; animation-delay: 5.5s;"></i>
<i class="fas fa-moon" style="top:88%; left:65%; font-size:4.1rem; animation: fadeInOut 10s infinite; animation-delay: 6.5s;"></i>
<i class="fas fa-star" style="top:15%; left:80%; font-size:2.7rem; animation: fadeInOut 10s infinite; animation-delay: 7.5s;"></i>
<i class="fas fa-moon" style="top:38%; left:12%; font-size:3.7rem; animation: fadeInOut 10s infinite; animation-delay: 8.5s;"></i>
<i class="fas fa-star" style="top:58%; left:32%; font-size:3.1rem; animation: fadeInOut 10s infinite; animation-delay: 9.5s;"></i>
    </div>

    <!-- بطاقة الإدخال -->
    <div class="eid-card">
        <div class="greeting-container">
            <h1><i class="fas fa-star"></i> عمل رابط تهنئة بمجيئ عيد رمضان 2026 بالاسم <i class="fas fa-star"></i></h1>
            <div class="input-group">
                <div>
                    <label for="suitable">نوع التهنئة :</label>
                    <select id="suitable" name="suitable">
                        <option value="Ramadan">شهر رمضان</option>
                        <option value="Eidal-Ramadan">عيد رمضان</option>
                    </select>
                </div>
                <div>
                    <label for="name">الاسم :</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="message">الرسالة :</label>
                    <input type="text" id="message" name="message" value="رمضان مبارك وعيد مبارك">
                </div>
            </div>
            <button id="makelinkbutton">انشاء</button>
            <p id="linkoutput"> __ </p>
            <div id="share-buttons" style="display: none; margin-top: 20px;">
                <button onclick="shareOnWhatsApp()">مشاركة على واتساب <i class="fab fa-whatsapp"></i></button>
                <button onclick="shareOnFacebook()">مشاركة على فيسبوك <i class="fab fa-facebook"></i></button>
                <button onclick="shareOnTwitter()">مشاركة على X (تويتر) <i class="fab fa-twitter"></i></button>
            </div>
            <button id="copy">نسخ الرابط</button>
        </div>
    </div>

</body>
<script src="indeex.js"></script>
</html>
