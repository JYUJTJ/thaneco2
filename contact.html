<!DOCTYPE html>
<html lang="ar">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا</title>
    <!-- Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- خط عربي -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #0b2a35 0%, #1b4a5a 70%, #2c6b7e 100%);
            font-family: 'Amiri', 'Traditional Arabic', 'Scheherazade New', 'Tahoma', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            direction: rtl;
            padding: 15px;
        }
        .content-card {
            position: relative;
            z-index: 10;
            max-width: 720px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 245, 170, 0.5);
            border-radius: 30px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.4), 0 0 0 2px rgba(250, 235, 140, 0.2) inset, 0 0 30px #f9e57c80;
            padding: 35px 30px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #fef7e6;
            text-shadow: 0 2px 10px #c98f35, 0 0 20px #fbbc04, 2px 4px 0 #7c4d2e;
            line-height: 1.3;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #fef7e6;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        strong {
            color: #ffdb8e;
        }
        a {
            color: #ffdb8e;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content-card">
        <h1><i class="fas fa-envelope"></i> اتصل بنا <i class="fas fa-envelope"></i></h1>
